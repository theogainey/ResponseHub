<html>
  <head>
    <link href="main.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="obj-layout">
      <div class="obj-grid">
        <div class="obj-grid__three-quarter">
          <div class="cmp-url-input">
            <!-- to do accessibility for this button and inputs -->
            <button type="button" role="combobox" class="cmp-url-input--method">GET </button>
            <!-- to do add visually hidden label -->
            <input class="cmp-url-input--url" type="text" id="url-input" name="url" required placeholder="url"/>
          </div>  
        </div>
        <div class="obj-grid__quarter">
          <button class="cmp-send-button" id="send-button">Send</button>
        </div>
      </div>
      <div class="obj-grid cmp-headers">
        <div class="obj-grid__half util-margin-right">
          <label class="cmp-headers__label">Header</label>
          <input class="cmp-headers__input" type="text" name="header" placeholder="header"/>
        </div>
        <div class="obj-grid__half">
          <label class="cmp-headers__label">Value</label>
          <input class="cmp-headers__input" type="text" name="value" placeholder="value"/>
        </div>
      </div>
      <div class="cmp-response" id="response-area"></div>
    </div>
  </body>
</html>
